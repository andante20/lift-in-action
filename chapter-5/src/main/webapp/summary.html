<lift:surround with="wide" at="content">
  <!-- <h1>Checkout</h1> -->
  <div class="checkout-stages checkout-stage-two">
    <div class="finalize">Shipping</div>
    <div class="payment">Finalize</div>
    <div class="complete">Payment</div>
  </div>
  
  <div>
    <h2>Order Summary</h2>
    
    <lift:basket.items>
      <full>
        <div class="basket-row">
          <h3 class="name">Name</h3>
        </div>
      </full>
      <empty>
        <p>You have not won any auctions</p>
      </empty>
    </lift:basket.items>
    
    <div class="basket-row" lift="basket.items">
      <span class="name">Name</span>
    </div>
    
    <div class="basket-row">
      <p class="bold">Total purchase value: &pound;<em lift="order_summary.value" /></p>
    </div>
    
    <h2>Shipping Details</h2>
    <p>Details of travel will be sent to the following address: (<a href="checkout">Edit</a>)</p>
    
    <p class="bold" lift="order_summary.shipping">
      <address_one /><br/>
      <address_two /><br/>
      <city /><br/>
      <postcode /><br/>
    </p>
    
    <h2>Payment</h2>
    <p>Please pay for your items using the the PayPal button below</p>
    
    <lift:order_summary.paynow />
    
  </div>
  
</lift:surround>
