<lift:surround with="default" at="content">
  <h2>Akka + Lift Comet Calculator</h2>
  <div class="clear l:comet?type=CalculatorDisplay" id="calculator">
    <div class="span-4">
      <p>Calculate two numbers: </p>
      <br />
      <p>Result: <span class="bold" id="result">XXXX</span></p>
    </div> 
    <div class="prepend-1 span-2">
      <f:value_one />
      <f:operation />
      <f:value_two />
      <f:submit />
    </div>
  </div>
  
</lift:surround>
