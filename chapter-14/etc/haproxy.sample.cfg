global
  daemon
  maxconn 10000
  nbproc 2
  log 127.0.0.1 syslog

defaults
  log global
  clitimeout 60000
  srvtimeout 30000
  contimeout 4000
  retries 3
  option redispatch
  option httpclose
  option abortonclose

listen yourdomain_cluster 1.2.3.4:80
  mode http
  balance roundrobin
  appsession JSESSIONID len 52 timeout 3h
  option forwardfor except 1.2.3.4
  server server1 10.1.1.2:80 cookie s1 weight 1 maxconn 5000 check
  server server2 10.1.1.3:80 cookie s2 weight 1 maxconn 5000 check

listen  lb1_stats 127.0.0.1:80
  mode http
  stats uri /
  stats auth admin:password
  stats refresh 10s
