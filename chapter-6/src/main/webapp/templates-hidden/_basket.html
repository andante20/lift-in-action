<div class="bg3" style="padding: 35px 28px 0px 28px;">
  <h2>Your Basket</h2>
  
  <lift:test_cond.loggedin>
    <lift:basket.chooser>
      <basket:full>
        <lift:basket.items>
          <div class="basket-row">
            <h3><a:name /></h3>
          </div>
          <div class="basket-row">
            <input type="button" name="checkout" value="checkout" onclick="window.location.href='checkout'" />
          </div>
        </lift:basket.items>
      </basket:full>
      
      <basket:empty>
        <p>You have not won any auctions</p>
      </basket:empty>
      
    </lift:basket.chooser>
  </lift:test_cond.loggedin>
  
  <lift:test_cond.loggedout>
    <p>Please log-in to see the contents of your basket</p>
  </lift:test_cond.loggedout>
  
  <br style="clear: both;" />
</div>
